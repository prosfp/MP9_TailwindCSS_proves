<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basics de TailwindCSS</title>
    <link rel="stylesheet" href="../dist/styles.css" />
  </head>
  <body class="h-full bg-slate-300 flex flex-col">
    <header class="bg-white h-16 w-full flex justify-between items-center">
      <a class="text-indigo-500 font-bold flex-1 flex items-center" href="#">LOGO</a>
    </header>
    <nav class="dropdown-menu sm:hidden flex flex-nowrap items-center">
      <div class="relative">
        <label for="menu" onclick="toggleDropdownMenu()">
          <svg viewBox="0 0 20 20" fill="currentColor" class="menu w-8 h-8 m-3">
            <path
              fill-rule="evenodd"
              d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 5A.75.75 0 012.75 9h14.5a.75.75 0 010 1.5H2.75a.75.75 0 01-.75-.75zm0 5a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75a.75.75 0 01-.75-.75z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </label>
        <div id="menu" class="absolute top-full left-0 z-10 hidden rounded-md">
          <a href="#" class="block py-2 px-4 bg-gray-500 text-white hover:bg-gray-600">CFGS</a>
          <a href="#" class="block py-2 px-4 bg-gray-500 text-white hover:bg-gray-600">DAW</a>
          <a href="#" class="block py-2 px-4 bg-gray-500 text-white hover:bg-gray-600">CFGM</a>
        </div>
      </div>
      <p class="font-bold">NAVEGACIÓ</p>
    </nav>
    <main class="flex h-full bg-indigo-200">
      <aside class="sidebar flex-shrink-0 hidden sm:flex flex-col w-64 px-3 py-3 text-white text-2xl bg-orange-400">
        <a class="py-4 px-3 my-1 transition-colors rounded hover:bg-black/30" href="">Índex de Continguts</a>
        <a class="py-2 px-3 my-1" href="">CFGS</a>
        <a class="py-2 px-3 my-1" href="">DAW</a>
        <a class="py-2 px-3 my-1" href="">CFGM</a>
      </aside>

      <div class="m-3 p-3 border border-red-400 w-screen">
        <h1 class="w-1/3 text-white text-center my-3 p-3 bg-slate-500">
          This is a Grid Pattern with responsive design: sm --> 1COL, >sm 3COL
        </h1>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
          <div class="bg-red-500 h-16"></div>
          <div class="bg-green-500 h-16"></div>
          <div class="bg-blue-500 h-16"></div>
          <div class="bg-yellow-500 h-16"></div>
          <div class="bg-purple-500 h-16"></div>
          <div class="bg-pink-500 h-16"></div>
        </div>

        <h1 class="inline-block text-white text-2xl text-center my-3 p-3 bg-slate-500"> This is a new Grid Pattern </h1>

        <div class="grid grid-cols-4 grid-rows-6 gap-4">
          <div class="bg-blue-500 col-span-2 h-16"></div>
          <div class="bg-green-500 col-span-3 h-16"></div>
          <div class="bg-red-500 col-span-1 h-16"></div>
          <div class="bg-yellow-500 col-span-4 h-16"></div>
          <div class="bg-purple-500 col-span-2 h-16"></div>
          <div class="bg-pink-500 col-span-1 h-16"></div>
          <div class="bg-gray-500 col-span-1 h-16"></div>
          <div class="bg-indigo-500 col-span-3 h-16"></div>
          <div class="bg-teal-500 col-span-1 h-16"></div>
          <div class="bg-orange-500 col-span-2 h-16"></div>
          <div class="bg-cyan-500 col-span-1 h-16"></div>
          <div class="bg-lime-500 col-span-1 h-16"></div>
        </div>
      </div>
    </main>
    <script src="actions.js"></script>
  </body>
</html>
